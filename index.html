<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" media="screen" charset="utf-8" rel="stylesheet">
  </head>
  <body class="body">
    <main>
      <div class="matrix">
        <img class="img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
        <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <article class="main-wrapper">
        <section>
          <h3 class="h3">Add Item</h3>
          <div class="task-add">
            <input id="new-task" class="task-input" type="text"><button class="button">Add</button>
          </div>
        </section>
        <section>
          <h3 class="h3">Todo</h3>
          <ul class="main-wrapper__ul" id="task-incomplete">
            <li class="main-wrapper__li">
              <input type="checkbox"><label class="task-label">Pay Bills</label>
              <input type="text" class="task-input"><button class="button-edit button">Edit</button>
              <button class="button-delete button"><img class="img" src="./remove.svg" alt="delete"></button>
            </li>
            <li class="task-incomplete__edit main-wrapper__li">
              <input type="checkbox">
              <label class="task-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-input">
              <button class="button-edit button">Save</button>
              <button class="button-delete button"><img class="img" src="./remove.svg" alt="delete"></button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="h3">Completed</h3>
          <ul class="main-wrapper__ul" id="task-completed">
            <li class="main-wrapper__li">
              <input type="checkbox" checked><label class="task-label">See the Doctor</label>
              <input type="text" class="task-input">
              <button class="button-edit button">Edit</button>
              <button class="button-delete button"><img class="img" src="./remove.svg" alt="delete"></button>
            </li>
          </ul>
        </section>
      </article>
      <script src="app.js"></script>
    </main>
  </body>
</html>
