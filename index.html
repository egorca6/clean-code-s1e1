<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-wrapper">
      <p id="add-item"><label for="new-task">Add Item</label></p>
      <div class="task-add">
        <input id="new-task" class="task-input" type="text"><button>Add</button>
      </div>
      <h3>Todo</h3>
      <ul id="task-incomplete">
        <li>
          <input type="checkbox"><label class="task-input">Pay Bills</label>
          <input type="text" class="task-input"><button class="button-edit">Edit</button>
          <button class="button-delete"><img src="./remove.svg"></button>
        </li>
        <li class="task-incomplete__edit">
          <input type="checkbox"><label class="task-input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="button-edit">Save</button>
          <button class="button-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="task-completed">
        <li>
          <input type="checkbox" checked><label class="task-input">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button-edit">Edit</button>
          <button class="button-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
